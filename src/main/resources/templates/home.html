<!DOCTYPE html>

<html xmlns:th="http://wwww.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
</head>

<body>
	<div>
		<h4>Currents Projects</h4>
		<table>
			<thead>
				<tr>
					<th>Project Name</th>
					<th>Project Stage</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aProject : ${projectsList}" >
					<td th:text=${aProject.name} />
					<td th:text=${aProject.stage} />
				</tr>
			</tbody>
		</table>
		<br/>
		<h4>Currents Employee</h4>
		<table>
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email Address</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="anEmployee : ${employeesList}" >
					<td th:text=${anEmployee.firstName} />
					<td th:text=${anEmployee.lastName} />
					<td th:text=${anEmployee.email} />
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
